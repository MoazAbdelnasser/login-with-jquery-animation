<html>
    <head>
        <title>Jequery Events</title>
        <link rel="stylesheet" href="css/bootstrap.min.css"/>
        <link rel="stylesheet" href="css/cust.css"/>
        
    </head>
    <body>
        <!--h1>Inzaz</h1 -->
        <form class="login container">
            <div class="form-group">
                <img src="images/injazLogo.jpg"/>
                <div class="welcome-visitor">We are pleased for you visit</div>
            </div>
          <div class="form-group">
            <label for="username">Username</label>
            <input type="text" class="form-control" id="username" />
          </div>
            <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" aria-describedby="emailHelp">
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password">
          </div>
          <div class="form-group ">
            <button type="submit" class="btn btn-success btn-lg float-left">Sign In</button>
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="rememberMe"/>
                <label class="form-check-label" for="rememberMe">Remember me</label>
            </div>
            <button type="submit" class="btn btn-primary btn-lg float-right">sign Up</button>
          </div>
            
            
        </form>
        
        <script src="js/jquery-3.6.0.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/plugin.js"></script>
    </body>
</html>
